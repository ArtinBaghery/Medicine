<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Tables on Click</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
  }

  .buttons {
    margin: 20px;
  }

  button {
    background-color: green;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: green;
  }

  .table-box {
    display: none;
    margin: 20px auto;
    width: 80%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 8px;
    border: 1px solid #ccc;
  }

  th {
    background-color: green;
    color: white;
  }
</style>
</head>
<body>

<h2>Show Tables by Clicking Buttons</h2>

<div class="buttons">
  <button onclick="showTable(1)">Table 1</button>
  <button onclick="showTable(2)">Table 2</button>
  <button onclick="showTable(3)">Table 3</button>
</div>

<!-- Table 1 -->
<div id="table1" class="table-box">
  <table>
    <tr><th>Name</th><th>Age</th></tr>
    <tr><td>Ali</td><td>25</td></tr>
    <tr><td>Maryam</td><td>22</td></tr>
  </table>
</div>

<!-- Table 2 -->
<div id="table2" class="table-box">
  <table>
    <tr><th>City</th><th>Country</th></tr>
    <tr><td>Isfahan</td><td>Iran</td></tr>
    <tr><td>Moscow</td><td>Russia</td></tr>
  </table>
</div>

<!-- Table 3 -->
<div id="table3" class="table-box">
  <table>
    <tr><th>Product</th><th>Price</th></tr>
    <tr><td>Laptop</td><td>$700</td></tr>
    <tr><td>Phone</td><td>$500</td></tr>
  </table>
</div>

<script>
  function showTable(n) {
    // Hide all tables
    document.querySelectorAll('.table-box').forEach(table => {
      table.style.display = 'none';
    });

    // Show selected table
    document.getElementById('table' + n).style.display = 'block';
  }
</script>

</body>
</html>
